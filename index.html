<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Employee Directory</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/application.css">
	</head>

	<body ng-app="employeesApp" ng-controller="DBController">
		<div class="container">
			<h1>Employee Directory</h1>
			<hr>
			<div class="row">
				<div class="col-md-12">
					<h2>Add an Employee</h2>
					<form>
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" id="name" name="name" class="form-control" ng-model="employeeName">
						</div>
						<div class="form-group">
							<label for="street">Street:</label>
							<input type="text" id="street" name="street" class="form-control" ng-model="employeeStreet">
						</div>
						<div class="form-group">
							<label for="city">City:</label>
							<input type="text" id="city" name="city" class="form-control" ng-model="employeeCity">
						</div>
						<div class="form-group">
							<label for="state">State:</label>
							<input type="text" id="state" name="state" class="form-control" ng-model="employeeState">
						</div>
						<div class="form-group">
							<label for="zipcode">Zip Code:</label>
							<input type="text" id="zipcode" name="zipcode" class="form-control" ng-model="employeeZipCode">
						</div>
						<button type="submit" ng-click="addEmployee()" class="btn btn-primary">Add</button>
					</form>
				</div>
			</div>
			<div class="row">	
				<div class="col-md-12" id="employee-list">
					<h2>Current List of Employees</h2>
					<table class="table table-striped table-bordered">
						<tr>
							<th>Employee Name</th>
							<th>Street</th>
							<th>City</th>
							<th>State</th>
							<th>Zip Code</th>
							<th class="actions">Actions</th>
						</tr>
						<tr ng-show="employeesList.length === 0"><td colspan="6">No employees hired.</td></tr>
						<tr ng-show="employeesList.length!=0" ng-repeat="employee in employeesList track by $index">
							<td>{{employee.employeeName}}</td>
							<td>{{employee.employeeStreet}}</td>
							<td>{{employee.employeeCity}}</td>
							<td>{{employee.employeeState}}</td>
							<td>{{employee.employeeZipCode}}</td>
							<td><span ng-click="deleteEmployee(employee)" class="glyphicon glyphicon-remove"></span></td>
						</tr>
					</table>	
				</div>
			</div>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/application.js"></script>
		<script src="js/dataService.js"></script>
	</body>
</html>
