<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Operations Management</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/20a549007e.js" crossorigin="anonymous"></script>
		<link type="text/css" rel="stylesheet" href="css/application.css">
	</head>

	<body ng-app="employeesApp" ng-controller="DBController">
		<div class="container">
			<h1>Employee Directory</h1>
			<hr>
			<modal>
				<div class="modal">
					<div class="modal-body">
						<div class="row">
							<div class="col-md-12">
								<h2>Add an Employee</h2>
								<div ng-include="'views/form.html'"></div>
							</div>
						</div>
					</div>
				</div>
			</modal>
			<div ng-include src="'views/stats.html'"></div>
			<div class="row mt-4">	
				<div class="col-md-12" id="employee-list">
					<div class="mb-2 d-flex justify-content-between">
						<h2>Current List of Employees</h2>
						<button class="btn btn-primary" ng-click="vm.openModal('custom-modal-2')">
							<i class="fas fa-plus"></i> Hire New Employee
						</button>
					</div>
					<div ng-include="'views/table.html'"></div>
				</div>
			</div>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/application.js"></script>
		<script src="js/dataService.js"></script>
	</body>
</html>
